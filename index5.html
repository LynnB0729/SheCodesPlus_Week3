<body>
    <p>playing with objects</p>
    <script>

        let cities = [

            {
                name: "paris",
                temp: 19.7,
                humidity: 50
            },

            {
                name: "tokyo",
                temp: 17.3,
                humidity: 50
            },

            {
                name: "lisbon",
                temp: 30.2,
                humidity: 20
            },

            {
                name: "san francisco",
                temp: 20.9,
                humidity: 100
            },

            {
                name: "oslo",
                temp: -5,
                humidity: 20
            }
        ];

        let userInput = prompt("What City?").toLowerCase().trim();

        let foundMatch = false;

        for (let i = 0; i < cities.length; i++) {
            // check if the current object's name property matches the user input
            if (userInput === cities[i].name) {
                alert(`The temperature in ${cities[i].name.toLocaleUpperCase()} is ${Math.round(cities[i].temp)} \u00B0C and the humidity is ${cities[i].humidity}%.`);
                foundMatch = true;
                break; // stop looping once a match is found
            }
        }

        if (!foundMatch) {
            alert("Sorry, we don't know the weather for this city, try going to https://www.google.com/search?q=weather+sydney");
        }

    </script>
</body>
