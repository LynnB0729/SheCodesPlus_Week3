    <h1>Loops and Arrays Practice</h1>

    <script>
    
    let daysWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    console.log(daysWeek);

    console.log(daysWeek[0], daysWeek[1]);
   
    daysWeek[6] = "Funday";
    console.log(daysWeek);

    daysWeek.splice(0, 2); /*what position, how many to delete*/
    console.log(daysWeek);

    
    function tempForEachDay (daysWeek) {
        console.log(`The temperature for ${daysWeek} is 18 degrees`)
    };

    daysWeek.forEach((tempForEachDay));
