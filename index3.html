<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects Practice</title>
</head>
<body>
    <h1>JS Objects Practice</h1>

    <script>
      let weather = [{
      }]; 
    
      console.log(weather);

      weather = [
      {
        temperature: 72,
        humidity: 88
      }
    ]; 
      
      console.log(weather);
      console.log(weather[0].temperature, weather[0].humidity);

      weather[0]["windspeed"] = "35 mph";
      console.log(weather[0].windspeed);
    
    </script>
</body>
</html>
