<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects Practice</title>
</head>
<body>
    <h1>JS Objects Practice</h1>

    <script>
      let weather = [{
      }]; 
    
      console.log(weather);

      weather = [
      {
        temperature: 72,
        humidity: 88
      }
    ]; 
      
      console.log(weather);
      console.log(weather[0].temperature, weather[0].humidity);

      weather[0]["windspeed"] = "35 mph";
      console.log(weather[0].windspeed);

      console.log(weather[0]);

      let forecast = [];
      
      forecast = [
        {
         Day: "Monday",
         Temp: 68 
        },

        {
         Day: "Tuesday",
         Temp: 70
        },

        {
         Day: "Wednesday",
         Temp: 71
        },

        {
         Day: "Thursday",
         Temp: 74
        },

        {
         Day: "Friday",
         Temp: 74
        },

        {
         Day: "Saturday", 
         Temp: 72 
        }, 

        {
         Day: "Sunday", 
         Temp: 71
        }
      ];

      console.log(forecast);
      console.log(`Today is ${forecast[0].Day} and the temperature is ${forecast[0].Temp}.`);
    
    </script>
</body>
</html>
